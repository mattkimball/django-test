{% extends './base.html' %}

{% block head_extra %}
<script src="https://unpkg.com/htmx.org@1.9.4"></script>
{% endblock %}

{% block body %}
<h2 class="mb-3">Task List</h2>

<div id="task-list">
    {% include 'todo/task-list.html' %}
</div>

<form hx-post="{% url 'todo:clear-completed' %}"
      hx-target="#task-list"
      hx-swap="innerHTML">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Clear Completed</button>
</form>
{% endblock %}
