<form hx-post="{% url 'todo:task-create' %}"
      hx-target="#task-list"
      hx-swap="innerHTML"
      class="mb-3">
    {% csrf_token %}
    {{ form.as_div }}
</form>

<ul class="list-group list-group-flush mb-3">
{% for task in tasks %}
    {% include 'todo/task-list-item.html' %}
{% empty %}
    <li class="list-group-item">No tasks to display</li>
{% endfor %}
</ul>
