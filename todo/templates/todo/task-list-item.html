<form id="task-form-{{ task.id }}"
      hx-post="{% url 'todo:task-toggle' task.id %}"
      hx-trigger="change"
      hx-target="#task-form-{{ task.id }}"
      hx-swap="outerHTML">
    {% csrf_token %}
    <input type="checkbox" id="task-{{ task.id }}" value={{ task.id }} {% if task.complete %}checked{% endif %}></input>
    <label for="task-{{ task.id }}">
        {% if task.complete %}<del>{% endif %}
        {{ task }}
        {% if task.complete %}</del>{% endif %}
    </label>
</form>
