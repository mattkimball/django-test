<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt's Fun Website</title>

  {% block head %}
  {% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <div class="mx-auto py-3" style="max-width: 500px;">
      {% block body %}

  {% block footer %}
  {% endblock %}

</html>
